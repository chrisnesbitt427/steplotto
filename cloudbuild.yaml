steps:
# Deploy the main Cloud Function only
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
  - 'functions'
  - 'deploy'
  - 'insert-to-bigquery'
  - '--gen2'
  - '--runtime=python311'
  - '--trigger-http'
  - '--allow-unauthenticated'
  - '--entry-point=insert_to_bigquery'
  - '--region=europe-west2'
  - '--source=./ingestion'

timeout: '1600s'
options:
  logging: CLOUD_LOGGING_ONLY